<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dotted flex justify-center items-center h-screen">
    <div class="bg-box p-6 rounded-lg shadow-lg w-full max-w-md border-2 border-wave">
        <h2 class="text-3xl font-bold text-gray-700 mb-4 text-center font-handwriting text-deep-aqua">
            To-Do List
        </h2>

        <p class="text-center font-handwriting text-lg text-ocean">~ Today I need to ~</p>

        <div class="flex mb-4">
            <input id="todoInput" type="text" placeholder="What will you do..." 
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-wave">
            <button id="addButton" onclick="addOrUpdateTodo()" 
                class="ml-2 bg-wave text-white px-4 py-2 rounded-md hover:bg-ocean">
                Add
            </button>
        </div>

        <ul id="todoList" class="space-y-2">
        </ul>

        <p id="todoStats" class="text-center font-semibold mt-4 text-gray-600">
            Complete: 0 | Uncomplete: 0
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
